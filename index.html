<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="bodyContent">
        <script src="script.js" defer></script>
        <div class="header">My Library</div>
        <div class="content">
            <span class="buttons">
                <!--<button class="delete" id="deleteBtn">DELETE</button>-->
                <button class="new" id="newBtn">NEW</button>
                <button class="edit" id="editBtn">EDIT</button>
            </span>
            <div class="cardContainer"></div>
        </div>
        
        <div class="footer">My footer</div>
        <!--<div class="mockInfo"> 
            <ul class="infoList">
                <li class="infoItems">Title: </li>
                <li class="infoItems">Author: </li>
                <li class="infoItems">Pages: </li>
                <li class="infoItems">Info: </li>
            </ul>
        </div>-->
    </div>
    <form class="newForm">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author *</label>
        <input type="text" id="author" name="author" required>
        <label for="year">Year Published *</label>
        <input type="number" id="year" name="year" required>
        <label for="readStatus">Have you read it? *</label>
        <input type="checkbox" id="readStatus" name="readStatus">
        <label for="info">More information: </label>
        <input type="text" id="info" name="info">

        <button type="button" class="addBook">Add Book</button>
    </form>
</body>

</html>
